bio: >-
  Michael Medoway is an American director and photographer.
  His work floats between slice-of-life, documentary-style realism
  to polished cinematic narrative.<br /><br />

  Michael’s recent film ‘El Gallo’ was an official selection of DOC
  NYC 2018 and won Best Short Documentary at the Rome
  Independent Cinema Festival.
