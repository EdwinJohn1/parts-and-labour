bio: >-
  The sepia filter is often used to give a sense of gravity to a visual image,
  so it’s an especially fitting name for this Argentinian-born director.
  Originally someone who translated his skills as a musician to the world
  of music videos, Sepia’s visual mastery soon attracted the attention of
  such blue chip advertisers as Amazon, LG, Citroen, Renault and Universal
  Music for whom he has garnered a host of prestigious awards
  (Cannes, Clio, Wave, Sol).<br /><br />

  A true international citizen, the visual landscapes created by Sepia by
  way of color and light create a language that is understood by us all.
